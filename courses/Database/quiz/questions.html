<!DOCTYPE html>
<html>
<head>
	<title>Quiz - Database | StudyPedia</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="../../../styles/bootstrap.min.css" rel="stylesheet">
	<link href="../../../styles/style.css" rel="stylesheet">

	<script src="../../../scripts/jquery.min.js"></script>
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script> -->
	<script src="../../../scripts/bootstrap.min.js"></script>
	<script type="text/javascript" src="../../../scripts/script.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom position-fixed">
		<h3 class="ml-2">Quiz</h3>
		<p>Time Remaining: <span id='timer'></span></p>
	</nav>

	<div class="container my-5">
		<h2 class="pt-5 pb-3 text-center">Database & SQL</h2>

		<form method="POST">
			<div id="quiz"></div>

			<div class="text-center mt-5">
				<button id="btnSubmit" class="btn btn-success">Submit</button>
				<!-- <input type="submit" id="btnSubmit" class="btn btn-success mt-3" value="Submit"> -->
			</div>
		</form>

		<div class="text-center mt-5">
			<button id="btnShowResult" class="btn btn-primary d-none" data-toggle="modal" data-target="#myModal">See Result</button>
		</div>
	</div>

	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h3 class="modal-title h3">Result</h3>
					
					<button type="button" class="close" data-dismiss="modal">&times;</button>
				</div>

				<div class="modal-body">
					<div id="results" class="h4"></div>
					<div id="suggestions" class=""></div>
				</div>

				<div class="modal-footer">
					<!-- <button class="btn btn-secondary" data-dismiss="modal">Close</button> -->
					<a href="../quiz.html" class="btn btn-secondary">Back to Menu</a>
					<a href="../quiz.html" class="btn btn-primary">Try Again</a>
				</div>
			</div>
		</div>
	</div>

	<footer>
		<p>Copyright &copy; 2019 StudyPedia</p>
	</footer>
</body>
</html>

<script type="text/javascript" src="databaseScript.js"></script>
<script type="text/javascript" src="../../../scripts/quiz.js"></script>
